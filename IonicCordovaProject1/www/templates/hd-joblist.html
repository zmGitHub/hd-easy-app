<ion-view view-title="Employee"  ng-controller="getAllJobController">
    <div class="bar bar-subheader bar-stable">
        <div class="button-bar">
            <a select-address p="p" c="c" a="a" d="d" ng-model="selectid" class="button button-clear icon-right" />地区
                <i class="ion-arrow-down-b zuionDownCss"></i>
            <a/>
            <a class="button button-clear icon-right" ng-click="openYaoqiuTimePopover($event);">要求时间
                <i class="ion-arrow-down-b zuionDownCss"></i>
            </a>
            <a class="button button-clear icon-right" ng-click="openYaoqiuShiduanPopover($event);">要求时段
                <i class="ion-arrow-down-b zuionDownCss"></i>
            </a>
        </div>
    </div>
  <ion-content class="findJobContent">
      <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
显示选中的地区{{selectid}}
      <ion-list>
          <!--<ion-item ng-if="laiyuanTap" ng-repeat="menu in itemslaiyuan|filter:{groupId:laiyuan}">-->
              <!--<i class="icon ion-grid"></i> {{menu.title}}-->
          <!--</ion-item>-->
        <!--{{shiduan}}-->
          <ion-item href="#/hd/job/{{x.id}}" class="item-remove-animate item-avatar item-icon-right"
                    ng-repeat="x in jobs" type="item-text-wrap" >
              <!--过滤器-->
              <!--|filter:{period:shiduan}|filter:{week:shijian}-->
              <!--|filter:{week:shijian}-->
              <img src="http://s-208733.gotocdn.com/post_images/{{x.image}}.jpg" />
              <h2>{{x.topic}}</h2>
              <p>{{x.province}}</p>
              <p>{{x.week}}</p>
              <p>{{x.period}}</p>
              <p>{{x.create_time}}</p>
              <p>{{x.service_type}}</p>
          </ion-item>
      </ion-list>
      <!--<ion-infinite-scroll on-infinite="loadMore()" distance="1%"></ion-infinite-scroll>-->

  </ion-content>
</ion-view>
